# Mini Linux System Management Tool Konfigürasyon Dosyası

# Tema ayarları
THEME_NAME="Varsayılan Tema"
THEME_FILE="themes/default.sh"
SHOW_THEME_INFO=true
SHOW_EMOJIS=true

# Arayüz ayarları
LANGUAGE="tr"
DATE_FORMAT="DD/MM/YYYY"
TIME_FORMAT="24h"

# Güvenlik ayarları
REQUIRE_ROOT_FOR_ADMIN=true
LOG_ACTIONS=true
BACKUP_CONFIG=true

# Performans ayarları
CACHE_ENABLED=true
CACHE_TIMEOUT=300
MAX_LOG_LINES=100
